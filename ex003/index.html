<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Testes com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você irá ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo HTML5"> <!-- "src" significa "source" e se refere ao local onde o arquivo de imagem está. Já "alt" diz respeito a um texto alternativo que explica melhor o que a imagem é.-->
    <p>Também é possível  carregar imagens que estão em outras pastas:</p>
    <img src="imagens/logo-css.png" alt="logo CSS3">
    <p>E é possível carregar, além disso, imagens externas:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="logo JavaScript"> 
</body>
</html>
